<div class="container">
    <form class='loginForm'>
        <h3>Login to Angular app</h3>
        <!--ng-model directive is the way to transfer data to controller -->
        <input class="form-control" type="text" placeholder="username" ng-model="user"><br/>
        <input class="form-control" type="password" placeholder="password" ng-model='pass'><br/>
        <input type="submit" value="Login" class="btn btn-primary" ng-click='loginClicked()'>
        <input class="btn btn-default" type="submit" value="Register" ng-click='registerClicked()'>
    </form>
    <div class="flash-style" flash-message="2000"></div> 
</div>
